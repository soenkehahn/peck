name: peck

ghc-options:
  - -Wall
  - -Wno-name-shadowing

dependencies:
  - base
  - data-default
  - dhall
  - directory
  - filepath
  - getopt-generics >= 0.13.1.0
  - interpolate
  - process
  - sqlite-simple
  - temporary
  - unix
  - yaml

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - hspec
      - mockery
      - shake
      - silently
      - string-conversions
    ghc-options:
      - -fdefer-typed-holes

executables:
  peck:
    main: Main.hs
    source-dirs:
      - app
      - src
